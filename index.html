<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InstaClone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- sidebar -->
    <div class="sidebar">
      <a href="#" class="logo">
        <img src="img/logo.png" alt="logo" />
      </a>
      <!-- profile image -->
      <div class="profile">
        <div class="profile-img">
          <img src="img/Profile.jpg" alt="profile" />
        </div>
        <div class="name">
          <h1>Sneha Kumari</h1>
          <img src="img/verify.png" alt="verify" />
        </div>
        <span>@sne_.haa</span>
      </div>
      <!-- About -->
      <div class="about">
        <!-- BOX 1 -->
        <div class="Box">
          <h3>4</h3>
          <span>Posts</span>
        </div>
        <!-- BOX 2 -->
        <div class="Box">
          <h3>2.1k</h3>
          <span>Followers</span>
        </div>
        <!-- BOX 3 -->
        <div class="Box">
          <h3>287</h3>
          <span>Following</span>
        </div>
      </div>
      <!-- Menu -->
      <div class="menu">
        <a href="#" class="active">
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          Feed
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-notification-4-line"></i>
          </span>
          Notification
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-search-line"></i>
          </span>
          Explore
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-mail-unread-fill"></i>
          </span>
          Messages
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-send-plane-fill"></i>
          </span>
          Direct
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-bar-chart-fill"></i>
          </span>
          Stats
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-settings-5-line"></i>
          </span>
          Settings
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-logout-box-r-line"></i>
          </span>
          Logout
        </a>
      </div>
    </div>
    <!-- MAIN HOME -->
    <div class="main-home">
      <div class="header">
        <!-- Search -->
        <div class="search">
          <i class="ri-search-line"></i>
          <input type="text" name="" id="" placeholder="Search" />
        </div>
        <div class="header-content">
          <i class="ri-notification-4-line"></i>
          <i class="ri-mail-unread-fill"></i>
          <!-- Button -->
          <a href="#" class="btn">
            <i class="ri-add-circle-fill"></i>
            <div class="btn-text">
              Add Photos
            </div>
          </a>
        </div>
      </div>
      <div class="stories-title">
        <h1>Stories</h1>
        <a href="#" class="btn">
          <i class="ri-play-circle-line"></i>
          <div class="text">
            Watch all
          </div>
        </a>
      </div>
      <div class="stories">
        <!-- Stories 1 -->
        <div class="stories-img color">
          <img src="img/Profile.jpg" alt="Story1" />
          <div class="add">+</div>
        </div>
        <!-- Stories 2 -->
        <div class="stories-img color">
          <img src="img/Story1.jpg" alt="Story2" />
        </div>
        <!-- Stories 3 -->
        <div class="stories-img color">
          <img src="img/Story2.jpg" alt="Story3" />
        </div>
        <!-- Stories 4 -->
        <div class="stories-img color">
          <img src="img/Story3.jpg" alt="Story4" />
        </div>
        <!-- Stories 5 -->
        <div class="stories-img color">
          <img src="img/Story4.jpg" alt="Story5" />
        </div>
        <!-- Stories 6 -->
        <div class="stories-img color">
          <img src="img/Story5.jpg" alt="Story6" />
        </div>
        <!-- Stories 7 -->
        <div class="stories-img color">
          <img src="img/Story6.jpg" alt="Story7" />
        </div>
        <!-- Stories 8 -->
        <div class="stories-img color">
          <img src="img/Story7.jpg" alt="Story8" />
        </div>
        <!-- Stories 9 -->
        <div class="stories-img color">
          <img src="img/Story8.jpg" alt="Story9" />
        </div>
        <!-- Stories 10 -->
        <div class="stories-img color">
          <img src="img/Story9.jpg" alt="Story10" />
        </div>
      </div>
      <div class="feed">
        <h1>Feed</h1>
        <div class="feed-text">
          <h2>Latest</h2>
          <span>Popular</span>
        </div>
      </div>
      <div class="main-post">
        <!-- Box 1 -->
        <div class="post-box">
          <img src="img/Post1.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/Profile.jpg" alt="Profile" />
              </div>
              <h3>sne_.haa</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-3-line"></i>
              <span>1028</span>
              <i class="ri-chat-3-line"></i>
              <span>304</span>
            </div>
          </div>
        </div>
        <!-- Box 2 -->
        <div class="post-box">
          <img src="img/Post2.jpg" alt="Post2" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/Profile.jpg" alt="Profile" />
              </div>
              <h3>sne_.haa</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-3-line"></i>
              <span>1237</span>
              <i class="ri-chat-3-line"></i>
              <span>721</span>
            </div>
          </div>
        </div>
        <!-- Box 3 -->
        <div class="post-box">
          <img src="img/Post3.jpg" alt="Post3" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/Profile.jpg" alt="Profile" />
              </div>
              <h3>sne_.haa</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-3-line"></i>
              <span>1721</span>
              <i class="ri-chat-3-line"></i>
              <span>287</span>
            </div>
          </div>
        </div>
        <!-- Box 4 -->
        <div class="post-box">
          <img src="img/Post4.jpg" alt="Post4" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/Profile.jpg" alt="Profile" />
              </div>
              <h3>sne_.haa</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-3-line"></i>
              <span>1023</span>
              <i class="ri-chat-3-line"></i>
              <span>217</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
